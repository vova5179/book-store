databaseChangeLog:
  - changeSet:
      id: create-cart_items-table
      author: vova
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: cart_items
                  baseColumnNames: shopping_cart_id
                  referencedTableName: shopping_carts
                  referencedColumnNames: id
                  constraintName: cart_item_shopping_cart_fk
              - addForeignKeyConstraint:
                  baseTableName: cart_items
                  baseColumnNames: book_id
                  referencedTableName: books
                  referencedColumnNames: id
                  constraintName: cart_item_book_fk